    <link rel="shortcut icon" href="images/weather-eye-favicon.ico">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto+Slab&display=swap">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>

    <header>
        <img class="logo" src="images/weather-eye-grey.png" alt="The Weather Eye logo">
        <h1>The Weather Eye</h1>
        <p>Helping you keep an eye on Mother Nature</p>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="sodasprings.html">Soda Springs</a></li>
            <li><a href="fishhaven.html">Fish Haven</a></li>
            <li><a class="active" href="stormcenter.html">Storm Center</a></li>
            <li><a href="gallery.html"></a>Gallery</a></li>
        </ul>
    </nav>

    <main class="storm-main">
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top"><span class="label">Full Name:</span> <input type="text" name="fullName" required
                        pattern="[a-zA-Z\s]{5,}"></label>
                <label class="top"><span class="label">Email Address:</span> <input type="email" name="email"
                        placeholder="email@example.com"></label>
                <label class="top"><span class="label">Phone:</span> <input type="tel" name="number" required></label>
                <label class="top"><span class="label">Zip Code:</span> <input type="number" name="zip" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top"><span class="label">Storm Date:</span><input type="date" name="stormDate"></label>
                <label class="top"><span class="label">Storm Type:</span><input list="stormList" name="stormType">
                    <datalist id="stormList">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Tornado">
                        <option value="Thunderstorm">
                    </datalist>
                </label>
                <label class="top"><span class="label">Storm Severity:</span><input type="range" name="stormSeverity" min="0" max="10" value="5" step="1"></label>
                <label class="top"><span class="label">Storm Region:</span>
                    <select name="stormRegion">
                        <option value="">Select Region...</option>
                        <option value="flashFlood">Preston</option>
                        <option value="hail">Soda Springs</option>
                        <option value="hurricane">Fish Haven</option>
                    </select>
                </label>
                <div class="top">Are you in danger?</div>
                <label class="sbs"><input type="radio" name="inDanger" value="yes">Yes</label>
                <label class="sbs"><input type="radio" name="inDanger" value="no">No</label>
                <label class="sbs"><input type="radio" name="inDanger" value="maybe">Maybe</label>
                <label class="top"><span class="label">Additional Info: </span><input type="text" name="comments"></label>
            </fieldset>
            <input type="submit" value="Report Storm" class="submit">
        </form>
    </main>

    <footer>
        <div class="foot-info">
            <div>&copy;&nbsp; <span id="year"></span>&nbsp;</div>
            <div>The Weather Eye |</div>
            <div>&nbsp; Ike Thompson |</div>
            <a href="home-wireframes.html" target="_blank">&nbsp;Home Page Wireframes</a>
        </div>
        <div id="date"></div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
