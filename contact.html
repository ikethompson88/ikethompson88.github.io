    <main>

        <h2>Contact Us</h2>

            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="top"><span class="label">Full Name*</span> <input type="text" name="fullName" required
                            pattern="[a-zA-Z\s]{5,}"></label>
                    <label class="top"><span class="label">Email Address</span> <input type="email" name="email"
                            placeholder="email@example.com"></label>
                    <label class="top"><span class="label">Phone*</span> <input type="tel" name="number" required></label>
                    <label class="top"><span class="label">Zip Code*</span> <input type="number" name="zip"
                            required></label>
                    <label class="top"><span class="label"></span> <textarea name="message" rows="10" cols="30" placeholder="Write your Message Here!"></textarea></label>
                </fieldset>
                <input type="submit" value="Send Message" class="submit">
            </form>
